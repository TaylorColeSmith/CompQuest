<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset=“UTF-8”>
        <meta name="description" content="CompQuest Paper Conference Quest">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title> CompQuest </title>
    	   
    	    <!-- css Link -->
        <link rel="stylesheet" href="PCQS.css">
    	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
                       <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body> 
                      <!-- formats form -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--20-col mdl-cell--12-col-desktop">
          
            <!-- link to gmail -->
            <form>
         		<input id="submit" type="Gmail" value="Gmail"  class="mdl-button mdl-button--raised"  onclick="window.location.href='https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession'" />
            </form>

             <!-- shift form content down , -->
            <div class="mdl-textfield"></div>
            
            <header><h1> Paper Conference Quest</h1></header>
            <hr>
   
		    <form>
 		 
 		    	<fieldset>
   					
   					<p>For each of paper conference you have with me, you can to submit a reflection on your conference—what you got out of it and how you’re going to use our conversation to improve your paper. </p>
                    <hr>
				    <label>Name: </label><input type=“text” class = "name" />
                    
                    <hr>
   				  
   				    <label> What did you get out of our conference and how are you going to use our conversation to improve your paper?</label>
                    <br/>
   				    <textarea cols="140" rows="20" id="answer" class = "answer"/></textarea>
                    
                    <hr>
         
                    <label>When was our conference?</label>
					<br/>
					<input type=“text” class = "name"/>
   				  
				    <p> </p>
 			    </fieldset>
		    </form>
        </div>
	</body>
</html>
