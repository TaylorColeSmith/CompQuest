<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=“UTF-8”>	
		<meta name="description" content="CompQuest Peer Review Quest">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
		<title> CompQuest </title>

         <!-- css Link -->
    	<link rel="stylesheet" href="PRQS.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
		 	               <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	</head>

	<body> 
		              <!-- formats form -->
     	<div  class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop">

         	     <!-- link to gmail -->
            <form>
                <input id="submit" type="Gmail" value="Gmail"  class="mdl-button mdl-button--raised "  onclick="window.location.href='https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession'" />
            </form>

          	    <!-- shift form content down , -->
            <div class="mdl-textfield"></div>
            
            <header><h1> Peer Review Quest</h1></header>
            <hr>
   
		        <form> 		   
 		          <fieldset>
   					
   			        <p>After completing the in-class peer review activities complete this form.</p>
   			        <hr>
				        <label>Name: </label><input type=“text”   class = "name" />
   				      <hr>
                                       <!-- quality of draft and feedback -->
                <form>
                    <fieldset>
   				             <label> How would you rate the quality of your paper draft? </label>
                       <br/>
   				    	      1 <input type = "radio" name = "group" checked/><br/>
							        2 <input type = "radio" name = "group" /><br/>
					            3 <input type = "radio" name = "group" /><br/> 
                    </fieldset>
                </form>
		            <hr>
            <form>
                <fieldset>
							        <label>How would you rate the quality of feedback you received from your peer reviewers?</label> <label>1 (not much feedback; not very helpful ) to 5 (lots of feedback; very helpful</label>
							        <br/>
            
				    	        1 <input type = "radio" name = "group2"  checked/><br/>
							        2 <input type = "radio" name = "group2"  /><br/>
						        	3 <input type = "radio" name = "group2"  /><br/>
				        			4 <input type = "radio" name = "group2"  /><br/>
			         				5 <input type = "radio" name = "group2"  /><br/> 
   				   		</fieldset>
          	</form>
          	<hr>
        		<form>
   				       <label>What are the main 1-3 things you will focus on when revising your paper?</label>
   				       </br>
				          <textarea cols="140" rows="20" class = "answer"/></textarea>
            </form>
		
 			    </fieldset>
		    </form>
      </div>
	</body>
</html>
