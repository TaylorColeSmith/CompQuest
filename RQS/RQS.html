	<body> 
                <!-- formats form -->
      <div  class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop">

               <!-- link to gmail -->
            <form>
                <input id="submit" type="Gmail" value="Gmail"  class="mdl-button mdl-button--raised "  onclick="window.location.href='https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession'" />
            </form>
                <!-- shift form content down , -->
            <div class="mdl-textfield"></div>
            <header><h1> Revision Quest</h1></header>
            <hr>
 
	        	<form>	
 		 
 		          <fieldset>
   					
   					    <p>Complete one of the following revision activities  (in addition to the revision activities we do in class): </p><p>Reverse Outline; 
   					    Paragraph Cut-up; Topic Sentence Double Check; More Brainstorming; Read Aloud. </p>
                <hr>
				        <label>Name: </label><input type=“text” class = "name" />
                <br/>
   				      <hr>
   				      <label>Write a short paragraph describing what you did and how it helped you revise your paper</label>
					      </br>
				    	  <textarea cols="140" rows="20" class = "answer"/></textarea>
		            <hr>
				        <p> Upload a picture/file of your revision activity (optional) </p>
					
         
               </fieldset>
            </form>
     
      </div>
					  
	</body>
